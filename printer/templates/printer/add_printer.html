{% extends 'base.html' %}

{% block title %}
    Добавление принтера
{% endblock %}

{% block content %}
    <h2>{{ message }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form><br>
    <form method="GET" action="{% url 'settings' %}">
        <input type="submit" value="К настройкам">
    </form><br>
    <form method="GET" action="{% url 'main_view' %}">
        <input type="submit" value="На главную">
    </form>
{% endblock %}
